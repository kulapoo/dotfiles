[global]
# Use a local cache directory for pip
cache-dir = ~/.cache/pip

# Always prefer binary distributions over source distributions
prefer-binary = true

# Use modern dependency resolver
use-feature = 2020-resolver

# Require virtualenv for pip install
require-virtualenv = true

# Show progressbar during download
progress-bar = on

# Timeout settings
timeout = 60
retries = 3

[install]
# Skip dependencies that are already installed
ignore-installed = false

# Don't allow pip to modify files outside of its virtual environment
no-warn-script-location = false

# Always install dependencies in the order specified
no-dependencies = false

[freeze]
# Exclude pip, setuptools, and wheel from requirements.txt
exclude = pip,setuptools,wheel